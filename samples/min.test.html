<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Habiscript Example</title>
    <script src="../dist/habiscript.bundle.min.js"></script>
  </head>

  <body>
    <script>
      // Convert an HTML string to the Habiscript array format
      const htmlString = "<div><p>Hello World</p></div>";
      const habiArray = Habiscript.htmlToHabi(htmlString);
      console.log(habiArray);

      // Convert a Habiscript array back to an HTML element
      const htmlElement = Habiscript.habiToHtml(habiArray);
      document.head.appendChild(
        Habiscript.style({
          body: {
            fontFamily: "Arial, sans-serif",
            backgroundColor: "#f4f4f4",
            margin: "3em",
            padding: "0",
            ":hover": {
              backgroundColor: "#e4e4e4",
            },
          },
        })
      );
      document.body.appendChild(htmlElement);
    </script>
  </body>
</html>
